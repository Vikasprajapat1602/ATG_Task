<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-white shadow-sm p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold text-gray-800">Patient Dashboard</h1>
    <a href="{% url 'logout' %}" class="text-sm text-blue-600 hover:underline">Logout</a>
  </nav>

  <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-xl shadow-md text-center">
    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="mx-auto rounded-full border p-1 w-24 h-24 object-cover">
    <h2 class="text-2xl font-semibold text-gray-800 mt-4">
      Welcome, {{ user.first_name }} {{ user.last_name }}
    </h2>

    <div class="mt-6 text-gray-700 space-y-2">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</body>
</html>
