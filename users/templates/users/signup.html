<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800"
          >Healthcare System</a
        >
        <div class="space-x-4">
          {% if user.is_authenticated %}
          <a
            href="{% url 'dashboard' %}"
            class="text-gray-700 hover:text-blue-600"
            >Dashboard</a
          >
          <a href="{% url 'logout' %}" class="text-gray-700 hover:text-red-600"
            >Logout</a
          >
          {% else %}
          <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600"
            >Login</a
          >
          <a href="{% url 'signup' %}" class="text-gray-700 hover:text-blue-600"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="flex justify-center items-center flex-grow w-200 mt-20 mb-10">
        <div class="bg-white shadow-md rounded-xl p-8 w-150">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Account</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 text-sm text-center text-red-600">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                    Register
                </button>
            </form>

            <p class="text-sm text-center text-gray-600 mt-4">
                Already have an account?
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
