<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800"
          >Healthcare System</a
        >
        <div class="space-x-4">
          {% if user.is_authenticated %}
          <a
            href="{% url 'dashboard' %}"
            class="text-gray-700 hover:text-blue-600"
            >Dashboard</a
          >
          <a href="{% url 'logout' %}" class="text-gray-700 hover:text-red-600"
            >Logout</a
          >
          {% else %}
          <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600"
            >Login</a
          >
          <a href="{% url 'signup' %}" class="text-gray-700 hover:text-blue-600"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    {% if messages %}
    <div class="max-w-lg mx-auto mt-4">
      {% for message in messages %}
      <div
        class="{% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% endif %} px-4 py-3 rounded mb-2 text-center"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="flex flex-1 items-center justify-center">
      <div
        class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md mt-10 mb-10"
      >
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
          Login
        </h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input
              type="text"
              name="username"
              placeholder="Enter username"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter password"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
          >
            Login
          </button>
          <p class="text-sm text-center text-gray-600 mt-4">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline"
              >Sign Up</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      setTimeout(() => {
        document
          .querySelectorAll(".bg-red-100, .bg-green-100")
          .forEach((el) => (el.style.display = "none"));
      }, 3000);
    </script>
  </body>
</html>
